<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    
    <!-- Deep Drop Shadow -->
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 
    Standard macOS Icon Size: 
    Canvas: 512x512
    Icon Body: ~432x432 (approx 84% scale)
    Centered at 256,256
    Corner Radius: ~95
  -->
  <g filter="url(#dropshadow)">
    <rect x="40" y="40" width="432" height="432" rx="95" fill="url(#bg)"/>
    
    <!-- Internal Checkmark -->
    <path d="M150 260 L230 340 L362 200" 
          stroke="white" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
          
    <!-- Glossy Overlay -->
    <rect x="40" y="40" width="432" height="216" rx="95" fill="white" opacity="0.08"/>
  </g>
</svg>
