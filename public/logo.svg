<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Use a transparent background for the whole SVG -->
  <rect width="512" height="512" fill="none" />
  
  <defs>
    <!-- Modern Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 
    The Main Icon Body (Squircle) 
    Adding padding: x=44, y=44, size=424 (instead of 512)
    This provides enough space for macOS to render its own masks and shadows.
  -->
  <rect x="48" y="48" width="416" height="416" rx="96" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Checkmark -->
  <path d="M170 260 L240 330 L355 215" 
        stroke="white" 
        stroke-width="50" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
