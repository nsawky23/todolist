<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    
    <!-- Subtle Inner Glow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="15" in="SourceAlpha" result="blur"/>
      <feOffset dx="0" dy="0" result="offset"/>
      <feComposite in="SourceAlpha" in2="blur" operator="out" result="glow"/>
      <feFlood flood-color="white" flood-opacity="0.1" result="color"/>
      <feComposite in="color" in2="glow" operator="in" result="inner-glow"/>
      <feComposite in="inner-glow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main Squircle (Filling the canvas) -->
  <rect width="512" height="512" rx="120" fill="url(#bg)" filter="url(#innerGlow)"/>
  
  <!-- Checkmark Symbol -->
  <path d="M140 260 L230 350 L372 190" 
        stroke="white" 
        stroke-width="52" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        opacity="0.95"/>
        
  <!-- Subtle Highlight on top -->
  <rect width="512" height="256" rx="120" fill="white" opacity="0.05"/>
</svg>
